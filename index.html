<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>520 情感故事书</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #container {
      display: flex;
      width: 600vw;
      height: 56.25vw; /* 1920x1080 = 16:9 */
      max-height: 100vh;
      transition: transform 0.6s ease;
      position: relative;
    }

    .page {
      width: 100vw;
      height: 56.25vw;
      max-height: 100vh;
      flex-shrink: 0;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .page h1 {
      font-size: 28px;
      color: #fff;
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .page p {
      font-size: 18px;
      color: #fff;
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 10px;
      margin-top: 10px;
      max-width: 90%;
      line-height: 1.6;
    }

    .nav-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff4081;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .firework {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      background: transparent;
      animation: explode 1s ease-out forwards;
      z-index: 999;
    }

    .firework::before {
      content: '💖';
      font-size: 24px;
      display: block;
      animation: pop 1s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
    }

    @keyframes pop {
      0% { transform: scale(1); }
      100% { transform: scale(3) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>

<!-- 内容 -->
<div id="container">
  <div class="page" style="background-image: url('img1.jpg');">
    <h1>💕《我们的小回忆》💕</h1>
    <p>亲爱的叶公主，520快乐！<br>这是我亲手做的，想把我们的回忆好好放出来。</p>
  </div>

  <div class="page" style="background-image: url('img2.jpg');">
    <h1>初遇那天</h1>
    <p>那天你穿着红色的外套，然后短发，一起去 cityone 看电影。<br>你情商高、笑容甜，让人很舒服～</p>
  </div>

  <div class="page" style="background-image: url('img3.jpg');">
    <h1>特别瞬间</h1>
    <p>你带我吃宵夜、送我礼物～<br>虽然回老家你会不开心，但我都会记得你的小委屈。</p>
  </div>

  <div class="page" style="background-image: url('img4.jpg');">
    <h1>想对你说的话</h1>
    <p>谢谢你从不控制我，<br>愿意支持我成长，你的爱让我感动。</p>
  </div>

  <div class="page" style="background-image: url('img5.jpg');">
    <h1>💌 我的情书</h1>
    <p>有你陪在身边，每一天都特别有意义，<br>未来的路，一起走好吗？</p>
  </div>

  <div class="page" style="background-image: url('img6.jpg');">
    <h1>🎇 Happy Ending</h1>
    <p>你已经看到最后啦！<br>来一起放烟花纪念今天 💖</p>
  </div>
</div>

<!-- 按钮 -->
<button class="nav-btn" onclick="nextPage()">➡️</button>

<script>
  let currentPage = 0;
  const container = document.getElementById("container");
  const totalPages = container.children.length;

  function updatePage() {
    container.style.transform = `translateX(-${currentPage * 100}vw)`;

    // 强制刷新布局，避免偏移
    container.style.transition = 'none';
    container.offsetHeight; // 触发回流
    container.style.transition = 'transform 0.6s ease';

    if (currentPage === totalPages - 1) {
      for (let i = 0; i < 15; i++) {
        setTimeout(() => createFirework(), i * 120);
      }
    }
  }

  function nextPage() {
    if (currentPage < totalPages - 1) {
      currentPage++;
      updatePage();
    }
  }

  function createFirework() {
    const heart = document.createElement('div');
    heart.classList.add('firework');
    heart.style.left = `${Math.random() * 100}vw`;
    heart.style.top = `${Math.random() * 100}vh`;
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1000);
  }
</script>

</body>
</html>
