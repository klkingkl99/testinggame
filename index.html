<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>520 情感故事书</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffeaea;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    .page {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background-size: cover;
      background-position: center;
    }
    .page h1 {
      font-size: 24px;
      color: #d63384;
      background: rgba(255,255,255,0.85);
      padding: 10px 15px;
      border-radius: 10px;
    }
    .page p {
      font-size: 16px;
      color: #333;
      background: rgba(255,255,255,0.8);
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 10px;
      line-height: 1.5;
      max-width: 90%;
    }
    #container {
      display: flex;
      width: 600vw;
      transition: transform 0.6s ease;
    }
    .nav-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #d63384;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .firework {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      background: transparent;
      animation: explode 1s ease-out forwards;
    }

    .firework::before {
      content: '💖';
      font-size: 24px;
      display: block;
      animation: pop 1s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
    }

    @keyframes pop {
      0% { transform: scale(1); }
      100% { transform: scale(3) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>

<audio id="bgm" loop>
  <source src="bgm.ogg" type="audio/ogg" />
</audio>
<script>
  const bgm = document.getElementById('bgm');
  function startMusic() {
    bgm.play();
    document.removeEventListener('click', startMusic);
    document.removeEventListener('touchstart', startMusic);
  }
  document.addEventListener('click', startMusic);
  document.addEventListener('touchstart', startMusic);
</script>

<div id="container">
  <div class="page" style="background-image: url('img1.jpg');">
    <h1>💕《我们的小回忆》💕</h1>
    <p>亲爱的叶公主，520快乐！<br>这是我亲手做的，想把我们的回忆好好放出来。</p>
  </div>

  <div class="page" style="background-image: url('img2.jpg');">
    <h1>初遇那天</h1>
    <p>那天你穿着红色的外套，然后短发 ，一起去 cityone 看电影，<br>
    在这个之前我们去了 人间茶坊一起用餐，<br>
    我才知道你情商高，笑容甜甜的。</p>
  </div>

  <div class="page" style="background-image: url('img3.jpg');">
    <h1>特别瞬间</h1>
    <p>你总会带我吃好吃的宵夜，<br>经常送我小礼物，<br>
    回老家的时候你不开心，我都记在心里。</p>
  </div>

  <div class="page" style="background-image: url('img4.jpg');">
    <h1>想对你说的话</h1>
    <p>谢谢你总是包容我，<br>谢谢你从不控制我，<br>
    这样的爱，我一直都记得。</p>
  </div>

  <div class="page" style="background-image: url('img5.jpg');">
    <h1>💌 我的情书</h1>
    <p>愿我们一起把每天都过得很好，<br>
    有你，是我最大的幸运。</p>
  </div>

  <div class="page" style="background-image: url('img6.jpg');">
    <h1>🎇 Happy Ending</h1>
    <p>你已经看到最后啦！<br>点点爱心烟花，留在我们心里 💖</p>
  </div>
</div>

<button class="nav-btn" onclick="nextPage()">➡️</button>

<script>
  let currentPage = 0;
  const container = document.getElementById("container");
  const totalPages = container.children.length;

  function updatePage() {
    container.style.transform = `translateX(-${currentPage * 100}vw)`;

    // 如果到了最后一页，触发爱心烟花
    if (currentPage === totalPages - 1) {
      for (let i = 0; i < 12; i++) {
        setTimeout(() => createFirework(), i * 150);
      }
    }
  }

  function nextPage() {
    if (currentPage < totalPages - 1) {
      currentPage++;
      updatePage();
    }
  }

  function createFirework() {
    const heart = document.createElement('div');
    heart.classList.add('firework');
    heart.style.left = `${Math.random() * 100}vw`;
    heart.style.top = `${Math.random() * 100}vh`;
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1000);
  }
</script>

</body>
</html>
